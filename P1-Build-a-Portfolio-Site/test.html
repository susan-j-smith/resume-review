
<!DOCTYPE html>
 <html>
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Pink Frog</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- My Styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600' rel='stylesheet' type='text/css'>
    <!-- Latest compiled and minified JavaScript -->
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <div class="col-md-6 text-right text-uppercase">
          <h1 class="text-thin">The Pink Frog</h1>
          <h3>Flea Market Finds & Other Curiosities</h3>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12"><img class="img-responsive image1" src="images/french-flea-market-2.jpg" alt="Paris Flea Market"><h2 class="text-muted" >Featured Collections</h2></div>
     </div>
    
      <div class="row text-center">
        <div class="col-md-4">
          <img class="img-responsive" src="images/flea-01.png" data-toggle="modal" data-target="#vinCams" alt="Vintage Cameras">
          <h3>Vintage Cameras</h3>
          <h4><a href="">Link to market</a></h4>
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/flea-02.png" alt="Kitchen Collectibles">
          <h3>Kitchen Collectibles</h3>
          <h4><a href="">Link to market</a></h4>        
        </div>
        <div class="col-md-4">
          <img class="img-responsive" src="images/flea-03.png" alt="Vintage Clocks">
          <h3>Vintage Clocks</h3>
          <h4><a href="">Link to market</a></h4>
        </div>
      </div>
    </div>

<!-- Modal -->
<div class="modal fade" id="vinCams" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Vintage Cameras</h4>
      </div>
      <div class="modal-body">
        <img class="img-responsive" src="images/flea-01.png" alt="Vintage Cameras">
          We found these awesome vintage cameras at the Paris flea market.     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
